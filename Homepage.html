<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font.awesome/5.15.3/css/all.min.css">
    <title>Homepage Sample1</title>
</head>
<body>
    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="check_btn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">SMART CODE T-EERIE</label>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">ENQUIRY</a></li>
                <li><button class="btnlogin-popup"><a href="#">LOGIN</a></button></li>
            </ul>
        </div>
    </header>

    <div class="cover_box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon> </span>
        <div class="form-box login">
           <h2>Login</h2> 
           <form class="a">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required="required">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required="required">
                    <label>Password</label>
                </div>
                    <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forget password</a>
                </div>
                <button type="Sumbit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account yet? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
<!--registration-->
        <div class="form-box register">
            <h2>Register</h2> 
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required="required">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required="required">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required="required">
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Agree to terms and conditions</label>
                    <a href="#">forget password</a>
                </div>
                <button type="Sumbit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have  an account? <a href="#" class="Login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer>
            <div class="footer-container">
                <p>&copy; 2025 SMART CODE T-EERIE</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
                </div>   
            </div>
        </footer>
    </div>
<script src="Homepage.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
