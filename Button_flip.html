<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Button_flip.css">
    <title>Button Flip</title>
</head>
<body>
    <div class="button-group">
        <span style="--color: #3b5998;">
            <ion-icon name="logo-facebook"></ion-icon>
            <a class="btn-flip" data-back="Share" data-front="Facebook"></a>
        </span>
        <span style="--color: #25d366;">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <a class="btn-flip" data-back="Share" data-front="Whatsapp"></a>
        </span>
        <span style="--color: #00acee;">
            <ion-icon name="logo-twitter"></ion-icon>
            <a class="btn-flip" data-back="Share" data-front="Twitter"></a>
        </span>
        <span style="--color: #d40707f8;">
            <ion-icon name="logo-instagram"></ion-icon>
            <a class="btn-flip" data-back="Share" data-front="Instagram"></a>
        </span>
        <span style="--color: #370d86f8;">
            <ion-icon name="logo-tiktok"></ion-icon>
            <a class="btn-flip" data-back="Share" data-front="TikTok"></a>
        </span>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
